<div class="container">
    <h3>Payment row</h3>
    <div class="row">
        <div class="form-group col">
            <label for="">Payee name</label>
            <input
                class="form-control"
                type="text"
                (input)="onNameChange($any($event.target).value)"
            />
        </div>
        <div class="col">
            <label for=""><b>Name</b></label>
            <div>{{ name | titlecase }}</div>
        </div>
    </div>
</div>
