<div class="container">
    <h3>Payment row</h3>

    <div class="row">
        <div class="form-group col">
            <label for="">Payee name</label>
            <input
                class="form-control"
                type="text"
                (input)="onNameChange($any($event.target).value)"
            />
        </div>
        <div class="col">
            <label for=""><b>Name</b></label>
            <div>{{ name | titlecase }}</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment date</label>
            <input
                type="date"
                class="form-control"
                (input)="onAmountChange($any($event.target).value)"
            />
        </div>
        <div class="col">
            <label for=""><b>Payment date</b></label>
            <div>{{ date | date : "d" }}</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="">Payment amount</label>
            <input
                class="form-control"
                (input)="onDateChange($any($event.target).value)"
            />
        </div>
        <div class="col">
            <label for=""><b>Amount</b></label>
            <div>{{ date | currency }}</div>
        </div>
    </div>
</div>
